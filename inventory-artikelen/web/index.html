<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventory Artikelen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">Inventory Artikelen</div>
    <div id="healthPill" class="pill">DB: ...</div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Nieuw artikel</h2>

      <form id="itemForm" class="grid">
        <label>
          Label / Naam *
          <input id="name" required />
        </label>

        <label>
          Omschrijving
          <input id="description" />
        </label>

        <label>
          Aantal
          <input id="quantity" type="number" min="0" step="1" />
        </label>

        <label>
          Waar gekocht
          <input id="store" />
        </label>

        <label>
          Datum gekocht
          <input id="purchase_date" type="date" />
        </label>

        <label>
          Garantieduur (maanden)
          <input id="warranty_months" type="number" min="0" step="1" />
        </label>

        <label>
          Artikelnummer
          <input id="article_no" />
        </label>

        <label class="span2">
          Link (optioneel)
          <input id="link_url" placeholder="https://..." />
        </label>

        <label class="span2">
          Notities
          <textarea id="notes" rows="3"></textarea>
        </label>

        <div class="span2 actions">
          <button type="submit">Opslaan</button>
          <button type="button" id="resetBtn" class="secondary">Leegmaken</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Artikelen</h2>
      <div id="items" class="items"></div>
    </section>
  </main>

  <dialog id="attachDlg" class="dlg">
    <form method="dialog" class="dlgInner">
      <div class="dlgHeader">
        <h3 id="attachDlgTitle">Bijlagen</h3>
        <button value="close" class="secondary">Sluiten</button>
      </div>

      <div class="dlgBody">
        <div class="row" style="gap:10px; align-items:flex-end;">
          <label style="flex:1; display:grid; gap:6px;">
            Type
            <select id="attachKind">
              <option value="receipt">Bon</option>
              <option value="manual">Gebruiksaanwijzing</option>
            </select>
          </label>

          <label style="flex:2; display:grid; gap:6px;">
            Bestand (camera/telefoon)
            <input id="attachFile" type="file" accept="image/*,application/pdf" capture="environment" />
          </label>

          <div class="right">
            <button type="button" id="uploadAttachBtn">Upload</button>
          </div>
        </div>

        <div id="attachList" class="receipts"></div>
      </div>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
